<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: aliceblue;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: rgb(88, 88, 223);
            border-radius: 50px;
            padding: 10px 30px;
            font-size: larger;
            color: white;
            border: none;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(63, 63, 210);
        }

        #ft_list {
            background-color: rgb(209, 236, 236);
            padding: 20px;
            margin-top: 20px;
            width: 60%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .task {
            background-color: rgb(245, 255, 255);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); 
        }

        .task:hover {
            cursor: pointer;
            background-color: rgb(210, 220, 220);
        }
    </style>
    <script type="text/javascript" src="todo.js"></script>
</head>
<body>
    <button onclick="addTask()">New</button>
    <div id="ft_list"></div>

</body>
</html>
