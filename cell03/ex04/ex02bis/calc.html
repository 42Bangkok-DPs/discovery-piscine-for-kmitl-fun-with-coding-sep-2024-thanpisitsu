<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery CDN -->
</head>
<body>

    <div class="calculator">
        <input type="text" id="left" placeholder="Enter left number" min="0">
        <select id="oper">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Enter right number" min="0">
        <input type="submit" id="calculate" value="Try me!">
    </div>

    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                const left = parseInt($('#left').val(), 10);
                const oper = $('#oper').val();
                const right = parseInt($('#right').val(), 10);

                if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                    console.log('Error :(');
                    return;
                }

                let result;
                switch (oper) {
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        if (right === 0) {
                            alert("It’s over 9000!");
                            console.log("It’s over 9000!");
                            return;
                        }
                        result = left / right;
                        break;
                    case '%':
                        if (right === 0) {
                            alert("It’s over 9000!");
                            console.log("It’s over 9000!");
                            return;
                        }
                        result = left % right;
                        break;
                }
                alert(result);
                console.log(result);
            });

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>

</body>
</html>
