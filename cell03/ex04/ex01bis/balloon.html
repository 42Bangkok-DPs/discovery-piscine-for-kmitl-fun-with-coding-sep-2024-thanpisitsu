<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .balloon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery CDN -->
    <title>Balloon</title>
</head>
<body>
    <div class="balloon"></div>
    <script>
        $(document).ready(function() {
            let i = 0;
            let colors = ['red', 'green', 'blue'];
            
            $('.balloon').on('click', function() {
                i++;
                if (i > 2) i = 0;
                
                let $balloon = $(this);
                let width = parseInt($balloon.css('width'), 10);
                width += 10;
                if (width > 420) width = 200;
                
                $balloon.css({
                    'width': width + 'px',
                    'height': width + 'px',
                    'background-color': colors[i]
                });
            }).on('mouseout', function() {
                i--;
                if (i < 0) i = 2;
                
                let $balloon = $(this);
                let width = parseInt($balloon.css('width'), 10);
                if (width > 200) width -= 5;
                
                $balloon.css({
                    'width': width + 'px',
                    'height': width + 'px',
                    'background-color': colors[i]
                });
            });
        });
    </script>
</body>
</html>
