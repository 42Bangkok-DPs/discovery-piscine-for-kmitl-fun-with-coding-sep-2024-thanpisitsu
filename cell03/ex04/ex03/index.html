<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: aliceblue;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: rgb(88, 88, 223);
            border-radius: 50px;
            padding: 10px 30px;
            font-size: larger;
            color: white;
            border: none;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(63, 63, 210);
        }

        #ft_list {
            background-color: rgb(209, 236, 236);
            padding: 20px;
            margin-top: 20px;
            width: 60%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .task {
            background-color: rgb(245, 255, 255);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); 
        }

        .task:hover {
            cursor: pointer;
            background-color: rgb(210, 220, 220);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery CDN -->
</head>
<body>
    <button id="new-task">New</button>
    <div id="ft_list"></div>

    <script>
        $(document).ready(function() {
            $('#new-task').click(function() {
                const task = prompt("Enter new task:");
                if (task && task.trim()) {
                    const $taskDiv = $('<div class="task"></div>').text(task);
                    $taskDiv.click(function() {
                        if (confirm("Are you sure you want to delete this task?")) {
                            $(this).remove();
                            saveTasks();
                        }
                    });
                    $('#ft_list').prepend($taskDiv);
                    saveTasks();
                }
            });

            function saveTasks() {
                const tasks = $('.task').map(function() {
                    return $(this).text();
                }).get();
                document.cookie = "tasks=" + JSON.stringify(tasks) + ";path=/";
            }

            function loadTasks() {
                const cookies = document.cookie.split(';').reduce(function(acc, cookie) {
                    const [name, value] = cookie.split('=').map(c => c.trim());
                    acc[name] = value;
                    return acc;
                }, {});

                const tasks = JSON.parse(cookies.tasks || "[]").reverse();
                tasks.forEach(task => {
                    const $taskDiv = $('<div class="task"></div>').text(task);
                    $taskDiv.click(function() {
                        if (confirm("Are you sure you want to delete this task?")) {
                            $(this).remove();
                            saveTasks();
                        }
                    });
                    $('#ft_list').prepend($taskDiv);
                });
            }

            loadTasks();
        });
    </script>

</body>
</html>
